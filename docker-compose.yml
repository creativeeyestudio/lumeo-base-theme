services:
  theme:
    container_name: lumeo-base-theme
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - lumeo_theme_volume:/app/dist
      - ./:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    tty: true

volumes:
  lumeo_theme_volume:
    external: true